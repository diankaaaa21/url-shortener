<!DOCTYPE html>
<html>
<head>
    <title>Сократитель ссылок</title>
</head>
<body>
    <h1>Создать короткую ссылку</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="url" name="original_url" placeholder="Вставьте ссылку" required>
        <button type="submit">Сократить</button>
    </form>

    {% if short_url %}
        <p>Короткая ссылка: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}

    <p><a href="{% url 'url_stats' %}">Посмотреть статистику</a></p>
</body>
</html>
