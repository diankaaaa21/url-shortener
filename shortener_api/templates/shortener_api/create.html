<!DOCTYPE html>
<html>
<head>
    <title>Создание короткой ссылки</title>
</head>
<body>
    <h1>Создать короткую ссылку</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="url" name="original_url" placeholder="Вставьте ссылку" required>
        <button type="submit">Сократить</button>
    </form>
</body>
</html>
